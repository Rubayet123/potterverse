<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PotterVerse - Explore the Wizarding World</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="assets/images/favicon.ico">
</head>
<body class="bg-gray-900 text-white font-sans">
  <!-- Navigation Bar -->
  <nav class="bg-gray-800 p-4 sticky top-0 z-10 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-yellow-400">PotterVerse</h1>
      <div class="space-x-4">
        <button class="nav-btn px-4 py-2 bg-yellow-500 text-gray-900 rounded hover:bg-yellow-600" data-section="books">Books</button>
        <button class="nav-btn px-4 py-2 bg-yellow-500 text-gray-900 rounded hover:bg-yellow-600" data-section="characters">Characters</button>
        <button class="nav-btn px-4 py-2 bg-yellow-500 text-gray-900 rounded hover:bg-yellow-600" data-section="houses">Houses</button>
        <button class="nav-btn px-4 py-2 bg-yellow-500 text-gray-900 rounded hover:bg-yellow-600" data-section="spells">Spells</button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto p-6">
    <!-- Search and Random Buttons -->
    <div class="flex justify-between items-center mb-6">
      <input type="text" id="searchInput" class="w-1/2 p-2 rounded bg-gray-700 text-white" placeholder="Search...">
      <button id="randomBtn" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Random</button>
    </div>

    <!-- Content Area -->
    <section id="content" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Dynamic content will be injected here -->
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 p-4 text-center">
    <p>&copy; 2025 PotterVerse. Powered by <a href="https://github.com/fedeperin/potterapi" class="text-yellow-400 hover:underline" target="_blank">PotterAPI</a>.</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
